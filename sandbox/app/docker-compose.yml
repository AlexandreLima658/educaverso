version: "3.8"

services:
  app:
    container_name: app.educaverso.course.service.api
    build:
        context: ../../
        dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    networks:
      - educaverso-network

networks:
  educaverso-network:
